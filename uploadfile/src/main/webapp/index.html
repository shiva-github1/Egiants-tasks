<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularJS File upload</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" data-semver="1.0.8"></script>
    <script src="js/app.js"></script>
    <script src="js/service/fileReaderService.js"></script>
    <script src="js/service/apiService.js"></script>
    <script src="js/controller/uploadController.js"></script>
</head>
<body>

    <div class="container" ng-app="upload" ng-controller="uploadController">
      <div class="header">
        <h1>Angular Bootstrap File Field</h1>
      </div>
      <div class="row">
            <div >
                <form class="form">
                    <div class="form-group">
                        <label>Upload a JSON file</label>
                    </div>
                    <div>
                    <label >
					    Browse <input type="file" style="display: none;" ng-file-select="onFileSelect($files)" >
					</label>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row">
	        <div class="col-sm-12" ng-show="fileContent">
	          <b>Preview:</b><br/><br/>{{fileContent}}   
	        </div>	        
      	</div> 
      	
      	   
 
    </div>
</body>
</html>
